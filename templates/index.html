{% extends 'template.html' %}

{% block content %}
<h1>Can you guess the rank?</h1>
<p><b>Streak - {{session['streak']}}</b></p>
<div class="content">
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
    {% endfor %}
    <iframe width="960"
            height="540"
            src="https://youtube.com/embed/{{token}}"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>

     <form method="POST" class="buttons">
         <input type="submit" name="submit_button" value="SILVER">
         <input type="submit" name="submit_button" value="GOLD NOVA">
         <input type="submit" name="submit_button" value="MG">
         <input type="submit" name="submit_button" value="DMG">
         <input type="submit" name="submit_button" value="LEM">
         <input type="submit" name="submit_button" value="SMFC">
         <input type="submit" name="submit_button" value="GLOBAL ELITE">
         <p><input type="submit" name="submit_button" value="Next video"></p>
     </form>

</div>
{% endblock %}
